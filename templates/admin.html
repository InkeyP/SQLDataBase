<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>教师管理后台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        form {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 120px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0003b3;
        }
        .section {
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <h1>管理后台</h1>

    <!-- 学生表 -->
    <h2>学生信息</h2>
    <table>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>密码</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- 课程表 -->
    <h2>课程信息</h2>
    <table>
        <tr>
            <th>编号</th>
            <th>学生编号</th>
            <th>课程名</th>
            <th>成绩</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td>{{ course[0] }}</td>
            <td>{{ course[1] }}</td>
            <td>{{ course[2] }}</td>
            <td>{{ course[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- 添加学生 -->
    <div class="section">
        <form method="post">
            <input type="hidden" name="action" value="add_student">
            <label for="student_name">学生姓名：</label>
            <input type="text" id="student_name" name="student_name" required>
            <button type="submit">添加学生</button>
        </form>
    </div>

    <!-- 删除学生 -->
    <div class="section">
        <form method="post">
            <input type="hidden" name="action" value="delete_student">
            <label for="student_id">学生编号：</label>
            <input type="number" id="student_id" name="student_id" required>
            <button type="submit">删除学生</button>
        </form>
    </div>

    <!-- 更新学生 -->
    <div class="section">
        <form method="post">
            <input type="hidden" name="action" value="update_student">
            <label for="student_id_update">学生编号：</label>
            <input type="number" id="student_id_update" name="student_id" required>
            <label for="new_name">新姓名：</label>
            <input type="text" id="new_name" name="new_name" required>
            <button type="submit">更新学生</button>
        </form>
    </div>

    <!-- 添加课程 -->
    <div class="section">
        <form method="post">
            <input type="hidden" name="action" value="add_course">
            <label for="stu_id">学生编号：</label>
            <input type="number" id="stu_id" name="stu_id" required>
            <label for="course_name">课程名：</label>
            <input type="text" id="course_name" name="course_name" required>
            <label for="course_score">课程成绩：</label>
            <input type="number" id="course_score" name="course_score" required>
            <button type="submit">添加课程</button>
        </form>
    </div>

    <!-- 删除课程 -->
    <div class="section">
        <form method="post">
            <input type="hidden" name="action" value="delete_course">
            <label for="course_id">课程编号：</label>
            <input type="number" id="course_id" name="course_id" required>
            <button type="submit">删除课程</button>
        </form>
    </div>

    <!-- 更新课程 -->
    <div class="section">
        <form method="post">
            <input type="hidden" name="action" value="update_course">
            <label for="course_id_update">课程编号：</label>
            <input type="number" id="course_id_update" name="course_id" required>
            <label for="new_course_name">新课程名：</label>
            <input type="text" id="new_course_name" name="new_name" required>
            <label for="new_score">新成绩：</label>
            <input type="number" id="new_score" name="new_score" required>
            <button type="submit">更新课程</button>
        </form>
    </div>
</body>
</html>
