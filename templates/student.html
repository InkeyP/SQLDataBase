<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>成绩展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">课程成绩展示</h2>

    <form method="GET" action="/">
        <label for="student_name">学生姓名:</label>
        <input type="text" id="student_name" name="student_name" value="{{ student_name }}">
        <input type="submit" value="查询">
    </form>

    <table>
        <tr>
            <th>学生姓名</th>
            <th>课程名</th>
            <th>课程成绩</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
